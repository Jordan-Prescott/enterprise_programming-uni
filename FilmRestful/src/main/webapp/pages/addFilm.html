</head>

	<div class="container-fluid">

		<a href="../index.html"><img src="../images/logo.svg"
			alt="Film DB Logo."></a>
		<ul class="navbar-nav me-auto">
			<li class="nav-item"><a class="btn btn-success" href="#">Add
					Film</a></li>
			<li class="nav-item"><a class="nav-link"
				href="../pages/help.html">Help</a></li>
			<li class="nav-item"><a class="nav-link" href="./API.html">API</a></li>
			<li class="nav-item"><img src="../images/notify.svg"
				alt="notifications icon."></li>
			<li id="inbox"></li>
		</ul>
		<div id="formatForm" class="d-flex">
			<label class="form-label me-sm-2">Format:</label> <select
				class="form-select me-sm-2" id="format" style="width: 98px;">
				<option value="json">JSON</option>

				<option value="text">TEXT</option>

<!-- BODY START -->
<body>
	<div class="add-film-container card border-success mb-3">
		<!-- PAGE HEADER FOR INDICATION -->
		<h1 class="h1-updated">Add Film</h1>

		<!-- FORM TO ADD FILM -->
		<!-- NOTE: All fields required for as one way of data validation -->
		<div>
			<fieldset class="fieldset-updateFilm">
				<div class="form-box">
					<div class="form-group">
						<label for="fTitle" class="mt-4">Title</label> <input type="text"
							class="form-control" name="title" id="title"
							placeholder="The Dark Knight" required>
					</div>
					<div class="form-group">
						<label for="fYear" class="mt-4">Year</label> <input type="number"
							min="1888" class="form-control" name="year" id="year"
							placeholder="2008" required>
					</div>
					<div class="form-group">
						<label for="fDirector" class="mt-4">Director</label> <input
							type="text" class="form-control" name="director" id="director"
							placeholder="Christopher Nolan" required>
					</div>
					<div class="form-group">
						<label for="fStars" class="mt-4">Stars</label> <input type="text"
							class="form-control" name="stars" id="stars"
							placeholder="Christian Bale, Heith Ledger, Aaron Eckhart"
							required>
					</div>
					<div class="form-group">
						<label for="fGenre" class="mt-4">Genre</label> <input type="text"
							class="form-control" name="genre" id="genre" placeholder="Action"
							required>
					</div>
					<div class="form-group">
						<label for="fRating" class="mt-4">Rating</label> <input
							type="text" class="form-control" name="rating" id="rating"
							placeholder="*****" required>
					</div>
					<div class="form-group">
						<label for="fReview" class="mt-4">Review</label>
						<textarea class="form-control" name="review" id="review" rows="3"
							required></textarea>
					</div>
					<br>
					<button onclick="addFilm()" class="btn btn-primary">Add
						Film</button>
					<br>
				</div>
			</fieldset>
		</div>
	</div>
	<script src="../js/jQuery.js" type="text/javascript"></script>
	<script src="../js/ajaxUtils.js" type="text/javascript"></script>
	<script src="../js/webFeatures.js" type="text/javascript"></script>
	<script src="../js/webUtils.js" type="text/javascript"></script>
	<script src="../js/main.js" type="text/javascript"></script>
</body>
</html>
