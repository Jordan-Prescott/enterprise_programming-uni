<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="./css/bootstrap.css" rel="stylesheet">
<title>Film DB</title>
</head>

<!-- NAV START -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<div class="container-fluid">

		<a class="navbar-brand" href="./home">Film DB</a>
		<ul class="navbar-nav me-auto">
			<li class="nav-item"><a class="btn btn-success"
				href="./createFilm">Add Film</a></li>
		</ul>
		<form method="POST" action="./searchFilms" class="d-flex">
			<label for="format" class="form-label me-sm-2">Format:</label> <select
				class="form-select me-sm-2" id="format">
				<option>JSON</option>
				<option>XML</option>
				<option>TEXT</option>
			</select> <label for="searchBy" class="form-label me-sm-2">Search:</label>
			<select class="form-select me-sm-2" id="searchBy">
				<option>Title</option>
				<option>Year</option>
				<option>Director</option>
				<option>Stars</option>
				<option>Genre</option>
				<option>Rating</option>
			</select> <input class="form-control me-sm-2" type="search"
				placeholder="e.g. BATMAN" name="searchString" id="searchString">
			<button class="btn btn-secondary">Search</button>
		</form>

	</div>
</nav>
<!-- NAV END -->

<!-- BODY START -->
<body>
	<!-- FILMS TABLE -->
		<table class="table table-hover" id="tableOutput">
			<tr>
				<th>Title</th>
				<th>Year</th>
				<th>Director</th>
				<th>Stars</th>
				<th>Genre</th>
				<th>Rating</th>
				<th>Review</th>
		</table>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
<!-- BODY -->
</html>
