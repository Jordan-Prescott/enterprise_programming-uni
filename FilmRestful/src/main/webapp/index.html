<!-- NAV START -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<div class="container-fluid">

		<a class="navbar-brand" onclick='loadPage()'>Film DB</a>
		<ul class="navbar-nav me-auto">
			<li class="nav-item"><a class="btn btn-success"

				<option>JSON</option>

				<option id="stars">Stars</option>
				<option id="genre">Genre</option>
				<option id="rating">Rating</option>
			</select> <input class="form-control me-sm-2" type="search"
				placeholder="e.g. BATMAN" name="searchString" id="searchString">

		</form>
